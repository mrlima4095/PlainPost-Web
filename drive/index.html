<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BinDrop</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        const apiBase = 'https://archsource.xyz/api/drive';

        async function status() {
            try {
                const resposta = await fetch("https://archsource.xyz/api/mail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "status" }),
                    credentials: "include"
                });

                if (resposta.status == 200) { return; }
                else if (resposta.status == 401) { window.location.href = "/login"; }
                else { Swal.fire("Erro", "Ocorreu um erro interno!", "error"); }
            } catch {
                Swal.fire('Erro', 'Erro na conexÃ£o.', 'error');
            }
        }

        async function upload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return Swal.fire("Erro", "Selecione um arquivo!", "error");

            const formData = new FormData();
            formData.append('file', file);

            const res = await fetch(`${apiBase}/upload`, {
                method: 'POST',
                body: formData,
                credentials: "include"
            });

            const data = await res.json();

            if (data.success) {
                Swal.fire("Sucesso", "Arquivo enviado com sucesso!", "success");
                listar();
            } else {
                Swal.fire("Erro", data.error || "Erro ao enviar.", "error");
            }
        }


        async function listar() {
            const res = await fetch(`${apiBase}/list`, {
                method: "GET",
                credentials: "include"
            });

            const arquivos = await res.json();

            const tbody = document.querySelector('#arquivoTabela tbody');
            tbody.innerHTML = '';

            arquivos.forEach(arq => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${arq.filename}</td>
                    <td class="acoes">
                        <button onclick="baixar('${arq.file_id}')">Baixar</button>
                        <button onclick="deletar('${arq.file_id}')">Excluir</button>
                        <button onclick="compartilhar('${arq.file_id}')">Compartilhar</button>
                        <button onclick='mostrarPropriedades(${JSON.stringify(arq)})'>Propriedades</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }


        function compartilhar(fileId) { const link = `${apiBase}/download/${fileId}`; navigator.clipboard.writeText(link).then(() => { Swal.fire("Link copiado!", "O link de download foi copiado para a Ã¡rea de transferÃªncia.", "success"); }).catch(() => { Swal.fire("Erro", "NÃ£o foi possÃ­vel copiar o link.", "error"); }); }
        //function mostrarPropriedades(arquivo) { Swal.fire({ title: 'Propriedades do Arquivo', html: `<b>Nome:</b> ${arquivo.filename}<br> <b>Tamanho:</b> ${(arquivo.size / 1024 / 1024).toFixed(2)} MB<br> <b>Enviado em:</b> ${formatarData(arquivo.upload_time)}<br> <b>Expira em:</b> ${arquivo.expire_time ? formatarData(arquivo.expire_time) : 'Permanente'} `, icon: 'info' }); }

        function mostrarPropriedades(arquivo) {
            let html = `<b>Nome:</b> ${arquivo.filename}<br><b>Tamanho:</b> ${(arquivo.size / 1024 / 1024).toFixed(2)} MB<br><b>Enviado em:</b> ${formatarData(arquivo.upload_time)}<br><b>Expira em:</b> ${arquivo.expire_time ? formatarData(arquivo.expire_time) : 'Permanente'}`;

            if (arquivo.expire_time) { html += `<br><br><div style="display: flex; gap: 10px; justify-content: center;"><button onclick="extenderValidade('${arquivo.file_id}')" class="swal2-confirm swal2-styled">+2h  (1ðŸ’°)</button><button onclick="Swal.close()" class="swal2-cancel swal2-styled">Fechar</button></div>`; }

            Swal.fire({
                title: 'Propriedades do Arquivo',
                html: html,
                icon: 'info',
                showConfirmButton: !arquivo.expire_time, // se for permanente, exibe botÃ£o padrÃ£o "Fechar"
                confirmButtonText: 'Fechar',
                showCloseButton: false // nÃ£o mostra o X, jÃ¡ temos o botÃ£o "Fechar"
            });
        }

        async function extenderValidade(fileId) {
            const confirmacao = await Swal.fire({
                title: "Extender validade?",
                text: "Deseja gastar 1 moeda para adicionar 2 horas Ã  validade do arquivo?",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "Sim, estender",
                cancelButtonText: "Cancelar"
            });

            if (!confirmacao.isConfirmed) return;

            try {
                const resposta = await fetch("https://archsource.xyz/api/drive/extend_expires", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ file_id: fileId }),
                    credentials: "include"
                });

                const data = await resposta.json();

                if (resposta.status === 200) {
                    Swal.fire("Sucesso", "Validade estendida atÃ©: " + formatarData(data.new_expire_time), "success");
                    listar();
                } else if (resposta.status === 401) {
                    Swal.fire("Erro", "Saldo insuficiente.", "error");
                } else {
                    Swal.fire("Erro", data.response || "Erro ao estender validade.", "error");
                }
            } catch (e) {
                Swal.fire("Erro", "Erro na conexÃ£o com o servidor.", "error");
            }
        }


        function baixar(fileId) { window.open(`${apiBase}/download/${fileId}`, '_blank'); }

        function plainpost() { window.location.href = "/"; }

        async function deletar(fileId) {
            const result = await Swal.fire({ title: "Tem certeza?", text: "Tem certeza que deseja apagar o arquivo? (Esta aÃ§Ã£o Ã© irreversÃ­vel!)", icon: "warning", showCancelButton: true, confirmButtonText: "Sim, apagar", cancelButtonText: "Cancelar" });
            if (!result.isConfirmed) return;

            const res = await fetch(`${apiBase}/delete/${fileId}`, { method: 'DELETE' });
            const data = await res.json();

            if (data.success) { Swal.fire("Sucesso", "Arquivo apagado com sucesso!", "success"); listar(); } 
            else { Swal.fire("Erro", "Erro ao excluir o arquivo.", "error"); }
        }

        function formatarData(iso) { const dt = new Date(iso); return dt.toLocaleString('pt-BR'); }

        window.onload = () => { status(); listar(); };
    </script>
</head>
<body>
    <div id="conteiner">
        <h1>BinDrop</h1>

        <label for="fileInput">Arquivo para upload:</label>
        <input type="file" id="fileInput">

        <div id="acoes">
            <button onclick="upload()">Enviar Arquivo</button>
            <button onclick="listar()">Atualizar lista</button>
        </div>
        <button onclick="plainpost()">Retornar</button><br><br>

        <h2>Seus Arquivos</h2>
        <table id="arquivoTabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
