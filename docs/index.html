<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainPost</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        window.onload = () => { document.getElementById("back").addEventListener("click", () => { if (document.referrer) { window.location.href = document.referrer; } else { window.location.href = '/'; } }); };
    </script>
</head>
<body>
    <div id="container">
        <h2>Documentos</h2><br>

        <a href="policy">Política de Privacidade</a><br>
        <a href="service">Termos de Serviço</a><br>
        <a href="report">Sobre as denúncias</a><br><br>
            
        <button id="back" type="button">Retornar</button>
    </div>
</body>
</html>
