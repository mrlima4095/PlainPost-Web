<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainPost</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="conteiner">
        <div id="acoes">
            <button id="send" type="submit">Escrever</button>
            <button id="clear" type="submit">Limpar Mensagens</button>
            <button id="menu" onclick="toggleprofilemenu()" type="submit">Conta</button>
        </div>

        <div id="profile">
            <h2>Minha Conta</h2><br>
            <div id="acoes">
                <button id="me" type="submit">Meus Dados</button>
                <button id="coins" type="submit">Meu Saldo</button>
            </div>
            <button id="transfer" type="submit">Transferir Moedas</button>
            <button id="agent" type="submit">Agente S.</button>
            <button id="gitea" type="submit">ArchSource</button>
            <button id="drive" type="submit">BinDrop (Drive)</button>
            <div id="acoes">
                <button id="optionsbutton" type="submit">Painel da Conta</button>
                <button id="securitybutton" type="submit">Segurança</button>
            </div>
        </div>
        <div id="options">
            <h2>Painel da Conta</h2><br>
            <button id="back-options" type="button">Retornar</button>
            <div id="acoes">
                <button id="mural" type="button">Meu Mural</button>
                <button id="changepage" type="button">Configurar Mural</button>
            </div>
            <button id="changebio" type="button">Mudar Biografia</button>
            <button id="buycoins" type="button">Obter Moedas</button>
        </div>
        <div id="security">
            <h2>Ações de Segurança</h2><br>
            <button id="back-security" type="button">Retornar</button> 
            <div id="acoes">
                <button id="signout" type="submit">Encerrar sessão</button>
                <button id="signoff" type="submit">Apagar Conta</button>
            </div>
            <button id="changepass" type="submit">Trocar Senha</button>
        </div>
        <div id="block-panel">
            <h2>Centro de Spam</h2><br>
            <button id="back-block" type="button">Retornar</button>
            <div id="acoes">
                <button id="block">Bloquear usuario</button>
                <button id="unblock">Desbloquear</button>
            </div>
            <button id="read_blocked">Caixa de Spam</button>
            <button id="view_blocks">Bloqueados</button>
        </div>

        <div id="inbox"></div>
        <button id="refresh" type="submit">Atualizar</button>
    </div>
</body>
</html>
