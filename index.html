<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainPost</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="conteiner">
        <header>
            
            <input type="search" id="search_msgs" name="search"  /><br /><br />
            <button onclick="toggleprofilemenu()" type="submit"><img src="avatar.png" ></button>
        </header>

        <div id="inbox"></div>
    </div>

    <div id="conteiner2" style="display: none;">
        <div id="acoes">
            <button id="agent" type="button">Agente S.</button>
            <button id="gitea" type="button">ArchSource</button>
            <button id="drive" type="button">BinDrop (Drive)</button>
        </div>



        <div id="profile">
            <h2>Minha Conta</h2><br>
            <div id="acoes">
                <button id="me" type="button">Meus Dados</button>
                <button id="coins" type="button">Meu Saldo</button>
            </div>

            <button id="transfer" type="button">Transferir Moedas</button>
        
            <div id="acoes">
                <button id="optionsbutton" type="button">Painel da Conta</button>
                <button id="securitybutton" type="button">Segurança</button>
            </div>
        </div>
        <div id="options">
            <h2>Painel da Conta</h2><br>
            <button id="back-options" type="button">Retornar</button>
            <div id="acoes">
                <button id="mural" type="button">Meu Mural</button>
                <button id="changepage" type="button">Configurar Mural</button>
            </div><br>
            <div id="acoes">
                <button id="block">Bloquear usuario</button>
                <button id="unblock">Desbloquear</button>
            </div>
            <div id="acoes">
                <button id="read_blocked">Caixa de Spam</button>
                <button id="view_blocks">Bloqueados</button>
            </div><br>
            <button id="changebio" type="button">Mudar Biografia</button>
            <button id="buycoins" type="button">Obter Moedas</button>
        </div>
        <div id="security">
            <h2>Ações de Segurança</h2><br>
            <button id="back-security" type="button">Retornar</button> 
            <div id="acoes">
                <button id="signout" type="button">Encerrar sessão</button>
                <button id="signoff" type="button">Apagar Conta</button>
            </div>
            <button id="changepass" type="button">Trocar Senha</button>
        </div>

        <div id="inbox"></div>
        <div id="acoes">
            <button id="send" type="submit">Escrever</button>
            <button id="clear" type="submit">Limpar Mensagens</button>
        </div>
        
        <button id="refresh" type="submit">Atualizar</button>
    </div>
</body>
</html>
