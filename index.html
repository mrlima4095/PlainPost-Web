<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainPost</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
        #container { max-width: 90vw; width: 90%; height: 90%; min-height: 90vh; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="container">
        <header id="acoes">
            <a href="/">PlainPost</a>
            <input type="search" id="search_msgs" name="search" placeholder="Procurar..." /><br /><br />
            <button onclick="toggle_services_menu()" type="submit">☰</button>
            <button onclick="toggle_profile_menu()" type="submit">👤</button>
        </header>
        <div id="profile">
            <h2>Minha Conta</h2><br>
            <button id="me" type="button">👤 Meus Dados</button>
            <button id="coins" type="button">💰 Meu Saldo</button>
            <button id="mural" type="button">📋 Meu Mural</button>
            <button id="account" type="button">🛠️ Painel da Conta</button>
        </div>
        <div id="services">
            <h2>Serviços</h2><br>
            <button id="agent" type="button">🕵️ Agente S.</button>
            <button id="drive" type="button">☁️ BinDrop</button>
            <button id="gitea" type="button">💻 ArchSource</button>
        </div>

        <div id="inbox"></div>
        <div id="acoes" class="acoes-flutuante">
            <button id="send" type="submit">✏️</button>
            <button id="clear" type="submit">🧹</button>
            <button id="read_blocked" type="submit">🕳️</button>
            <button id="refresh" type="submit">🔄</button>
        </div>
    </div>
</body>
</html>
