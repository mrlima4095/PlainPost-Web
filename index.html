<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlainPost</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="conteiner">
        <div id="acoes">
            <button id="send" type="submit">Escrever</button>
            <button id="clear" type="submit">Limpar Mensagens</button>
            <button id="clear" onclick="showmenu()" type="submit">Conta</button>
        </div>

        <div id="menu">
            <h2>Minha Conta</h2><br>
            <button id="me" type="submit">Meus Dados</button>
            <button id="coins" type="submit">Meu Saldo</button>
            <button id="drive" type="submit">BinDrop (Drive)</button>
            <button id="options" type="submit">Painel da Conta</button>
            <button id="security" type="submit">Ações de Segurança</button>
            <button onclick="hidemenu()">Fechar Aba</button>
        </div>

        <br><br>
        <div id="inbox">
        </div>
        <button id="refresh" type="submit">Atualizar</button>
    </div>
</body>
</html>
